<!DOCTYPE html>
<html lang="en">

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/icons8-dead-by-daylight-120.png">
    <script src="https://kit.fontawesome.com/cbaee6dbc6.js" crossorigin="anonymous"></script>
    <title>Conversor de Moedas</title>
  </head>

  <body>
    <main>
        <section class="converter">
            <img class="aluralogo" src="assets/img/bag.png" class="pagelogo" alt="">
            <p class="titulo">Conversor de Moedas</p>
            <label class="tipo" for="current"> De: </label>
        

        <section class="moedaUm">
            <div>
            <select class="tipoMoedaUm" name="current">
                <option value="brl">BRL</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
            </select>
            </div>
            <div> 
            <input id="valorMoedaUm" type="number" placeholder="00.00" required autofocus>
            </div>
        </section>

        <label class="tipo" for="currentValor">Para:</label>

        <section class="moedaDois">
            <div>
            <select class="tipoMoedaDois" name="current"> 
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="brl">BRL</option>
            </select>
            </div>

            <div>
            <p id="valorMoedaDois"></p>
            </div>
        </section>

        <button>Converter</button>
    </main>

    <script src="assets/script.js"></script>

  </body>
</html>
